<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
		<script src="adapter.js"></script>
		
		<link rel="stylesheet" href="index.css" />
		<script src="index.js"></script>
		
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Asaph</title>
	</head>
	<body>
		<h1>Asaph</h1>
		<div id="pages">
			<div id="home" class="page active">
				<h2>Join Session</h2>
				<form id="session_form">
					<div class="form-group">
						<label for="sessionName">Session Name:</label>
						<input type="text" class="form-control" id="sessionName" />
					</div>
					<div class="form-group">
						<label for="sessionPassword">Session Password:</label>
						<input type="password" class="form-control" id="sessionPassword" />
					</div>
					<hr />
					<div class="form-group">
						<label for="displayName">Display Name:</label>
						<input type="text" class="form-control" id="displayName" />
					</div>
					<hr />
					<button type="button" class="btn btn-default" onclick="joinSession()">Join</button>
				</form>
			</div>
			<div id="session" class="page">
				<h2 id="session_name">Session Name</h2>
				<div id="chat">
					<div id="chats" class="panel-group"></div>
					<form id="chat_form" class="form-inline">
						<input type="text" class="form-control" id="chatInput" />
						<button type="button" class="btn btn-default" onclick="sendMsg()">Send</button>
					</form>
				</div>
				<div id="video"></div>
			</div>
		</div>
	</body>
</html>
