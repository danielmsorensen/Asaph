<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
		
		<link rel="stylesheet" href="index.css" />
		<script type="module" src="scripts/index.js"></script>
		
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Asaph</title>
	</head>
	<body>
		<div class="container-fluid" id="outer">
			<div class="container bg-light border" id="inner">
				<div id="page_signin">
					<h1 class="text-center">Asaph</h1>
					<div class="row">
						<div class="col-sm-6 p-0">
							<button class="btn btn-primary btn-block btn-lg border rounded-0" type="button" onclick="showLogin()">Login</button>
						</div>
						<div class="col-sm-6 p-0">
							<button class="btn btn-primary btn-block btn-lg border rounded-0" type="button" onclick="showCreate()">Create Account</button>
						</div>
					</div>
					<div class="collapse border m-2 p-2" id="signin">
						<form id="login-form">
							<div class="form-group">
								<label for="login_email">Email:</label>
								<input class="form-control" type="email" id="login_email" />
							</div>
							<div class="form-group">
								<label for="login_pw">Password:</label>
								<input class="form-control" type="password" id="login_pw" />
							</div>
							<button class="btn btn-secondary" type="button" onclick="login()">Login</button>
						</form>
						<form id="create-form">
						<div class="form-group">
							<label for="create_name">Name:</label>
								<input class="form-control" type="text" id="create_name" />
							</div>
							<hr />
							<div class="form-group">
								<label for="create_email">Email:</label>
								<input class="form-control" type="email" id="create_email" />
							</div>
							<div class="form-group">
								<label for="create_conf_email">Confirm Email:</label>
								<input class="form-control" type="email" id="create_conf_email" />
							</div>
							<hr />
							<div class="form-group">
								<label for="create_pw">Password:</label>
								<input class="form-control" type="password" id="create_pw" />
							</div>
							<div class="form-group">
								<label for="create_conf_pw">Confirm Password:</label>
								<input class="form-control" type="password" id="create_conf_pw" />
							</div>
							<button class="btn btn-secondary" type="button" onclick="createAccount()">Create Account</button>
						</form>
						<div class="alert alert-danger mt-3 mb-0" style="visibility: hidden" id="signin_alert">Error</div>
					</div>
				</div>
				<div id="page_home" style="display: none">
					<div class="row my-1">
						<div class="col-sm-4"></div>
						<div class="col-sm-4">
							<h1 class="text-center">Asaph</h1>
						</div>
						<div class="col-sm-4">
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle float-right" data-toggle="dropdown" type="button" id="home_name">Logged in as</button>
								<div class="dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" href="javascript:account()">Account/Profile</a>
									<a class="dropdown-item" href="javascript:signout()">Signout</a>
								</div>
							</div>
						</div>
					</div>
					<button class="btn btn-primary btn-block btn-lg mb-1" type="button" data-target="#home_join" data-toggle="collapse">Join Session</button>
					<div class="collapse" id="home_join" data-parent="#page_home">
						Join
					</div>
					<button class="btn btn-primary btn-block btn-lg my-1" type="button" data-target="#home_create" data-toggle="collapse">Create Session</button>
					<div class="collapse" id="home_create" data-parent="#page_home">
						Create
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
